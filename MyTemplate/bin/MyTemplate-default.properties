# ----------------------------------------
# Message d'information produit à l'appel de la tâche help
# Note : l'utilisation des mots-clés '[WARN]' '[ERROR]' peut être utile pour coloriser
#        et attirer l'attention. (pour l'outil "Configuration Manager Trace Log Tool").
project.helpnote=${line.separator} \
	[INFO] *** Usage ***${line.separator} \
	[INFO] Le projet ${ant.project.name} s'appuie sur les fichiers ${line.separator} \
	[INFO] (1) ${basedir}/${ant.project.name}.properties${line.separator} \
	[INFO] (2) ${basedir}/bin/${ant.project.name}-default.properties${line.separator} \
	[INFO]   Le fichier (1) est une duplication du fichier (2) produit lors du premier SETUP.${line.separator} \
	[INFO]   Le fichier (1) a pour vocation a etre modifie alors que le fichier (2) non !${line.separator} \
	[INFO]   car il garantit le bon fonctionnement du projet.${line.separator}${line.separator}

# ----------------------------------------
# Répertoire racine où sont produits les résultats
build.pathroot=${basedir}/output
